<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b10"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="720" rx="28" fill="url(#bg)"/>
  <rect x="40" y="40" width="1120" height="640" rx="24" fill="#0b1220" stroke="#ffffff" stroke-opacity="0.08"/>

  <rect x="40" y="40" width="1120" height="10" fill="url(#accent)" rx="6"/>

  <text x="80" y="120" fill="#ffffff" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="36" font-weight="800">Get a Gemini API key (preview)</text>
  <text x="80" y="160" fill="#a1a1aa" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18">This is a quick visual guide: create a key, then paste it in the app.</text>

  <!-- Step cards -->
  <g>
    <rect x="80" y="210" width="1040" height="130" rx="18" fill="#0f172a" stroke="#60a5fa" stroke-opacity="0.25"/>
    <circle cx="130" cy="275" r="26" fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-opacity="0.35"/>
    <text x="121" y="284" fill="#60a5fa" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800">1</text>
    <text x="180" y="262" fill="#ffffff" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700">Open Google AI Studio</text>
    <text x="180" y="295" fill="#cbd5e1" font-family="ui-sans-serif, system-ui" font-size="18">Go to</text>
    <text x="250" y="295" fill="#60a5fa" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="18" font-weight="700">aistudio.google.com/app/apikey</text>
  </g>

  <g>
    <rect x="80" y="360" width="1040" height="130" rx="18" fill="#0f172a" stroke="#60a5fa" stroke-opacity="0.25"/>
    <circle cx="130" cy="425" r="26" fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-opacity="0.35"/>
    <text x="121" y="434" fill="#60a5fa" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800">2</text>
    <text x="180" y="412" fill="#ffffff" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700">Create an API key</text>
    <text x="180" y="445" fill="#cbd5e1" font-family="ui-sans-serif, system-ui" font-size="18">Click “Create API key”, then copy it.</text>
  </g>

  <g>
    <rect x="80" y="510" width="1040" height="150" rx="18" fill="#0f172a" stroke="#60a5fa" stroke-opacity="0.25"/>
    <circle cx="130" cy="585" r="26" fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-opacity="0.35"/>
    <text x="121" y="594" fill="#60a5fa" font-family="ui-sans-serif, system-ui" font-size="20" font-weight="800">3</text>
    <text x="180" y="568" fill="#ffffff" font-family="ui-sans-serif, system-ui" font-size="22" font-weight="700">Paste it into Answer Engine</text>
    <text x="180" y="601" fill="#cbd5e1" font-family="ui-sans-serif, system-ui" font-size="18">Keys often look like</text>
    <text x="360" y="601" fill="#60a5fa" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="18" font-weight="700">AIza…</text>
    <text x="180" y="634" fill="#94a3b8" font-family="ui-sans-serif, system-ui" font-size="14">Note: Providers may apply rate limits/quotas depending on your plan.</text>
  </g>
</svg>
